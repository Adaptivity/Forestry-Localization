description.speciesForest=Una de las plagas más comunes en los bosques; Mayormente dóciles.|Apicultura 101
description.speciesMeadows=Infesta mayormente llanuras en los climas templados, en gran parte dócil.|Apicultura 101.
description.speciesCommon=Considerado insignia el apicultor principiante de participación.|Apicultura 101
description.speciesCultivated=Abeja obrera rápida; piensa lo que quieras, pero la ópera esta detras de ello.Apicultura 101.
description.speciesNoble="No hay ocupación más noble en el mundo que criar otra abeja.".|Binnie, Apicultor|Binnie, Apiarist
description.speciesMajestic="Que les corten la cabeza!".|Reina de corazones|Queen of Hearts
description.speciesImperial=Muy solicitada abeja; Especializa en la producción de preciosa jalea real.|Apicultura 101
description.speciesDiligent=Muy destacadas como punto de partida para la línea industriosa de abejas.|Apicultura 101
description.speciesUnweary=Incansable. Pero mueren.|Apicultura 101
description.speciesIndustrious=Abeja muy buscada; Especializa en la producción de exquisito polen.|Apicultura 101.
description.speciesSteadfast=Considerada extinta hasta que fueron encontrados por algunos aventureros en un profundo calabozo.|Apicultor de Grimoire
description.speciesValiant=Una subespecie rara, rara vez vista, que cohabitan en las colmenas mundanas.|Apicultor de Grimoire.
description.speciesHeroic=Elaboradas leyendas han rodeado esta especie. Defenderá su colmena hasta su muerte en contra de cualquier hostiles.|Apicultor de Grimoire
description.speciesSinister=No muchas especies de abejas son capaces de sobrevivir en la inferior. E incluso aquellas son gravemente afectadas por su entorno infernal.|Apicultura 101
description.speciesFiendish=Experimentados apicultores de inframundo han estado reportando fuertes ataques por parte de sus abejas. Se recomienda precaución.|Apicultura 101
description.speciesDemonic=Born in the fires of the nether and being a descendant of generations of nether bees has caused this species to turn into a true demon.
description.speciesModest=Climas calientes y áridos han obligado a esta especie a adaptarse a un grado tal que no le permita sobrevivir en climas significativamente más amigables.|Apicultura 101
description.speciesFrugal=Generaciones de abejas cocidas al sol para producir esta especie.|Apicultura 101.
description.speciesAustere=Peligrosas y volátiles; Se recomienda a apicultores permanecer con protección completa siempre que se esté cerca.|Apicultura 101.
description.speciesTropical=Una habitante común pero venenosas de la selva y otros climas tropicales.|Apicultura 101
description.speciesExotic=Abeja de larga duración de climas más cálidos y húmedos.|Apicultura 101
description.speciesEdenic=Viajando por todas partes, esta abeja trae consigo un aire de experiencia que impregna incluso las personas cercanas.|Apicultura 101
description.speciesWintry=Tribu de abeja común, pero templadas al invierno; cultivar en climas más cálidos, es un reto.|Apicultura 101.
description.speciesIcy=Las temperaturas dentro de las colmenas inhabitadas por esta especie caerá hasta que se dormen trozos de hielo.|Apicultura 101
description.speciesGlacial="El invierno esta llegando!".|E. Stark, apicultor|E. Stark, apicultor
description.speciesVindictive="¡Se comió mi cara! ¡Se comió mi cara!".|KM|K.M.
description.speciesVengeful="Veni, vidi, vici!".|Apinus Julio César|Apinus Julius Caesar
description.speciesAvenging="Puede haber comido mi cara, pero yo quería más!".|Anónimo|Anonymous
description.speciesDarkened=Atraídas por el poder de la materia alquímicamente atada, pero esta especie es una poderosa fuente de energía.|Lexico Apicultor
description.speciesReddened=Requieren grandes cantidades de materia alquímicamente atada, pero estas pequeñas podría inundar un mundo en energía.|Lexico Apicultor
description.speciesOmega="Yo soy el Alfa y la Omega, el principio y el fin, el primero y el último.".|Pahimar, apicultor
description.speciesLeporine="Te juro que era pequeña, tenía alas y sin duda tenia mullidas orejas de conejo... No, yo no estoy borracho!!".|"Sir" Sengir, loco|"Sir" Sengir, madman
description.speciesMerry="Hohoho!".|Feliz abeja|Merry bee
description.speciesTipsy="¡Bailen mis hermosas! ¡Bailen!".|Bruja del Este Borracha|Tipsy Witch of the East
description.speciesRural=Le encanta cultivar.|Lexico Apicultor
description.speciesMarshy=Se encuentra a menudo en los climas húmedos y fríos; Disfruta de hongos.|Apicultura 101.
description.speciesMonastic="Permanecí austero y le dije: 'No sólo una princesa, sino también toda una pila de esmeraldas por un dron miserable? Eso es extorsión!."|Apicultura 101.
description.speciesSecluded="El cruzamiento con el tipo del desierto era un error. Mis abejas se retiraron más y más del mundo exterior."|Apicultura 101.
description.speciesHermitic="Mi querido colega! Me di cuenta de que las abejas que usted envió niegan a lavarse y le crecen barbas completas. Me podría de explicar?"|Binnie, Apicultor
description.speciesEnded=Aventureros han traído esta especie de un reino extraño y frío. Peligro! A veces lleva un sombrero.|Lexico Apicultor
description.speciesSpectral="Yo no sabía si estaba vivo, ya que estaba allí en la palma de mi mano, brillando y palpitante, supurando una frialdad que nunca había sentido. Entonces oí el montón de huesos haciendo ruido detrás de mí ..."|Apicultura 101.
description.speciesPhantasmal="Cualquier cosa que hagas, no, repito, NO sueltes el huevo de drag..."|"Sir" Sengir, Sus últimas palabras

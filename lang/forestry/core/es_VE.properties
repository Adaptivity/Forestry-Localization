hints.beebiomes.tag=Elija su bioma!
hints.beebiomes.desc=Las abejas solo trabajan en los biomas que se adapten a su especie. Utilice su abejanalizador y localizador de habitat para saber en cual.
hints.beebreeding.tag=Criar a sus abejas!
hints.beebreeding.desc=Cruzar Zanganos y Princesas de diferentes especies pueden dar que crias de nuevas especies.
hints.beejubilance.tag=Haz que tu abeja sea feliz!
hints.beejubilance.desc=Solo las abejas felices producira su especialidad. Asegurese de que tienen su clima preferido.
hints.enginebronzefuels.tag=Utilice todos los combustibles!
hints.enginebronzefuels.desc=Puede utilizar una gran variedad de combustibles para el motor de biogas: biomasa, aceite de semillas, miel, leche e incluso agua!
hints.enginebronzeheatloss.tag=Cuidado con el agua!
hints.enginebronzeheatloss.desc=Aunque usted puede utilizar el agua en un motor de biogas, es terriblemente ineficiente y constantemente consume lava.
hints.enginebronzeoutput.tag=Elija el combustible!
hints.enginebronzeoutput.desc=Cada combustible le produciran diferentes salidas de energia en un motor de biogas. Las salidas van desde 1 MJ/t a 5 MJ/t.
hints.pipette.tag=Vacie los depositos con la pipeta
hints.pipette.desc=Si usted esta atascado con el liquido residual en el tanque de la maquina, puede hacer clic en el tanque con una pipeta para vaciarla.
hints.enginecopperfuels.tag=Utilice todos los combustibles!
hints.enginecopperfuels.desc=Los motores de Turba pueden usar turba sin tratar, pero tambien puede utilizar la turba bituminosa para duplicar su produccion de energia.
hints.usesofash.tag=Utilice la ceniza!
hints.usesofash.desc=La ceniza se puede utilizar para crear fertilizante y es necesario para refinar turba bituminosa.
hints.shortmead.tag=Obtenga su bebida energetica!
hints.shortmead.desc=El fermentador no solo puede crear biomasa, tambien se puede usar melaza y miel liquida para hacer un poco de hidromiel.
hints.generatorfuels.tag=Utilice todos los combustibles!
hints.generatorfuels.desc=Los Bio generadores aceptan tanto la biomasa y los biocombustibles. Ellos se encuentran en su maxima eficacia con los biocombustibles.
hints.moistenerproducts.tag=Queres adoquin con moho?
hints.moistenerproducts.desc=Teniendo en cuenta los ingredientes correctos, su Humedecedor tambien puede crear adoquines o ladrillos cubiertos de musgo.
hints.enginetinbatteries.tag=Cargue las baterias!
hints.enginetinbatteries.desc=Puede utilizar baterias para hacer funcionar los motores electricos sin necesidad de conectarlos con cables.
hints.energyunit.tag=Di Minecraft Joule!
hints.energyunit.desc=La produccion de un motor de energia se mide en MJ/t, que significa "Minecraft Joule por tick". Cada segundo cuenta con 20 tick.
hints.crating.tag=Embale su excedente!
hints.crating.desc=La tarea principal de los carpinteros es la compresion de los recursos excedentes. Muchos bloques y productos pueden ser empaquetados en cajas.
hints.enginebronzewaste.tag=El combustible se conserva.
hints.enginebronzewaste.desc=Contrariamente motores de turba como combustible, deshabilitar los motores de biogas no perdera la biomasa actual del sistema.
hints.enginecopperwaste.tag=Cuidado con el desperdicio de energia!
hints.enginecopperwaste.desc=Deshabilitado motores de turba como combustible siguen quemando turba ya retirada sin generar energia a partir de ella.
hints.energybuffer.tag=Acumulacion de energia!
hints.energybuffer.desc=Los motores son capaces de almacenar una menor cantidad de energia si no se la puede transmitir a el objetivo.
hints.forcedcooldown.tag=Tenga cuidado con el sobrecalentamiento!
hints.forcedcooldown.desc=Los motores pueden recalentarse si la energia que producen no se consume. Si se llega a temperatura de fusion seran forzados a enfriamiento.
hints.cooldownloss.tag=Enfriamiento forzado significa la perdida de energia!
hints.cooldownloss.desc=Los motores que entran en enfriamiento forzado tambien perdera una parte significativa de su energia almacenada.
hints.beeflowers.tag=Las abejas necesitan las flores
hints.beeflowers.desc=Cada abeja necesita algun tipo de flor en los alrededores. Algunas flores mundanas, otras muy exoticas.
hints.nopowerrequired.tag=No requiere energia
hints.nopowerrequired.desc=Las maquinas de este tipo no requiere ninguna energia para funcionar.
hints.accesscontrol.tag=Control de Acceso
hints.accesscontrol.desc=El propietario de una maquina puede establecer en tres diferentes tipos de acceso: compartida, restringido o privado.
hints.accessrules.tag=Reglas de acceso
hints.accessrules.desc=Acceso "Compartido" permite a cualquier persona romper la maquina o interactuar con ella. Acceso "Restringido" todavia permite la interaccion para cualquier persona.
hints.accesspipe.tag=Acceso restringido de tuberias
hints.accesspipe.desc=Una maquina configurado como privado no permitira ningun tipo de interaccion con los tubos o tuberias.
hints.flowerjungle.tag=\u00bfQue es una flor de Jungla?
hints.flowerjungle.desc=Las flores de jungla son los helechos y enredaderas.
hints.flowernether.tag=\u00bfQue es una flor infernal?
hints.flowernether.desc=Las verrugas del infierno son las flores del infierno.
hints.apiaristsuit.tag=Traje para abejas!
hints.apiaristsuit.desc=Un traje completo de apicultor te protegera de todos los efectos negativos de las abejas.
hints.honeyfood.tag=Agarra productos alimenticios!
hints.honeyfood.desc=Muchos diferentes tipos de alimentos pueden ser creados a base de miel y otros productos apicolas.
hints.powerrequired.tag=Requiere Energia!
hints.powerrequired.desc=Esta maquina requiere energia de un motor para funcionar. Conecte un motor y ponerlo en marcha, para permitir la produccion.
hints.powerraintank.tag=La Embotelladora requiere energia!
hints.powerraintank.desc=Incluso un Colector de Lluvia sin motor recogera la lluvia. Sin embargo, para embotellar el agua, se requiere la energ\u00eda de un motor.

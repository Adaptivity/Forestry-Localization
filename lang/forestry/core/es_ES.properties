hints.beebiomes.tag=Elija su bioma!
hints.beebiomes.desc=Las abejas solo trabajan en los biomas que se adapten a su especie. Utilice su abejanalizador y localizador de h\u00e1bitat para saber en cual.
hints.beebreeding.tag=Criar a sus abejas!
hints.beebreeding.desc=Cruzar z\u00e1nganos y Princesas de diferentes especies pueden dar que crias de nuevas especies.
hints.beejubilance.tag=Haz que tu abeja sea feliz!
hints.beejubilance.desc=Solo las abejas felices producir\u00e1 su especialidad. Asegurese de que tienen su clima preferido.
hints.enginebronzefuels.tag=Utilice todos los combustibles!
hints.enginebronzefuels.desc=Puede utilizar una gran variedad de combustibles para el motor de biogas: biomasa, aceite de semillas, miel, leche e incluso agua!
hints.enginebronzeheatloss.tag=Cuidado con el agua!
hints.enginebronzeheatloss.desc=Aunque usted puede utilizar el agua en un motor de biogas, es terriblemente ineficiente y constantemente consume lava.
hints.enginebronzeoutput.tag=Elija el combustible!
hints.enginebronzeoutput.desc=Cada combustible le producir\u00e1n diferentes salidas de energ\u00eda en un motor de biogas. Las salidas van desde 1 MJ/t a 5 MJ/t.
hints.pipette.tag=Vac\u00ede los dep\u00f3sitos con la pipeta
hints.pipette.desc=Si usted esta atascado con el liquido residual en el tanque de la m\u00e1quina, puede hacer clic en el tanque con una pipeta para vaciarla.
hints.enginecopperfuels.tag=Utilice todos los combustibles!
hints.enginecopperfuels.desc=Los motores de Turba pueden usar turba sin tratar, pero tambi\u00e9n puede utilizar la turba bituminosa para duplicar su producci\u00f3n de energ\u00eda.
hints.usesofash.tag=Utilice la ceniza!
hints.usesofash.desc=La ceniza se puede utilizar para crear fertilizante y es necesario para refinar turba bituminosa.
hints.shortmead.tag=Obtenga su bebida energ\u00e9tica!
hints.shortmead.desc=El fermentador no solo puede crear biomasa, tambi\u00e9n se puede usar melaza y miel liquida para hacer un poco de hidromiel.
hints.generatorfuels.tag=Utilice todos los combustibles!
hints.generatorfuels.desc=Los Bio generadores aceptan tanto la biomasa y los biocombustibles. Ellos se encuentran en su m\u00e1xima eficacia con los biocombustibles.
hints.moistenerproducts.tag=Quer\u00e9s adoqu\u00edn con moho???????
hints.moistenerproducts.desc=Teniendo en cuenta los ingredientes correctos, su Humedecedor tambi\u00e9n puede crear adoquines o ladrillos cubiertos de musgo.
hints.enginetinbatteries.tag=Cargue las bater\u00edas!
hints.enginetinbatteries.desc=Puede utilizar bater\u00edas para hacer funcionar los motores electricos sin necesidad de conectarlos con cables.
hints.energyunit.tag=Di Minecraft Joule!
hints.energyunit.desc=La producci\u00f3n de un motor de energ\u00eda se mide en MJ/t, que significa "Minecraft Joule por tick". Cada segundo cuenta con 20 tick.
hints.crating.tag=Embale su excedente!
hints.crating.desc=La tarea principal de los carpinteros es la compresi\u00f3n de los recursos excedentes. Muchos bloques y productos pueden ser empaquetados en cajas.
hints.enginebronzewaste.tag=El combustible se conserva.
hints.enginebronzewaste.desc=Contrariamente motores de turba como combustible, deshabilitar los motores de biogas no perdera la biomasa actual del sistema.
hints.enginecopperwaste.tag=Cuidado con el desperdicio de energ\u00eda!
hints.enginecopperwaste.desc=Deshabilitado motores de turba como combustible siguen quemando turba ya retirada sin generar energ\u00eda a partir de ella.
hints.energybuffer.tag=Acumulaci\u00f3n de energ\u00eda!
hints.energybuffer.desc=Los motores son capaces de almacenar una menor cantidad de energ\u00eda si no se la puede transmitir a el objetivo.
hints.forcedcooldown.tag=Tenga cuidado con el sobrecalentamiento!
hints.forcedcooldown.desc=Los motores pueden recalentarse si la energ\u00eda que producen no se consume. Si se llega a temperatura de fusi\u00f3n ser\u00e1n forzados a enfriamiento.
hints.cooldownloss.tag=Enfriamiento forzado significa la perdida de energ\u00eda!
hints.cooldownloss.desc=Los motores que entran en enfriamiento forzado tambi\u00e9n perder\u00e1 una parte significativa de su energ\u00eda almacenada.
hints.beeflowers.tag=Las abejas necesitan las flores
hints.beeflowers.desc=Cada abeja necesita alg\u00fan tipo de flor en los alrededores. Algunas flores mundanas, otras muy Ex\u00f3ticas.
hints.nopowerrequired.tag=No requiere energ\u00eda
hints.nopowerrequired.desc=Las m\u00e1quinas de este tipo no requiere ninguna energ\u00eda para funcionar.
hints.accesscontrol.tag=Control de Acceso
hints.accesscontrol.desc=El propietario de una m\u00e1quina puede establecer en tres diferentes tipos de acceso: compartida, restringido o privado.
hints.accessrules.tag=Reglas de acceso
hints.accessrules.desc=Acceso "Compartido" permite a cualquier persona romper la m\u00e1quina o interactuar con ella. Acceso "Restringido" todav\u00eda permite la interacci\u00f3n para cualquier persona.
hints.accesspipe.tag=Acceso restringido de tuber\u00edas
hints.accesspipe.desc=Una m\u00e1quina configurado como privado no permitir\u00e1 ning\u00fan tipo de interacci\u00f3n con los tubos o tuber\u00edas.
hints.flowerjungle.tag=\u00bfQue es una flor de Jungla???????
hints.flowerjungle.desc=Las flores de jungla son los helechos y enredaderas.
hints.flowernether.tag=\u00bfQue es una flor infernal???????
hints.flowernether.desc=Las verrugas del infierno son las flores del infierno.
hints.apiaristsuit.tag=Traje para abejas!
hints.apiaristsuit.desc=Un traje completo de apicultor te proteger\u00e1 de todos los efectos negativos de las abejas.
hints.honeyfood.tag=Agarra productos alimenticios!
hints.honeyfood.desc=Muchos diferentes tipos de alimentos pueden ser creados a base de miel y otros productos ap\u00edcolas.
hints.powerrequired.tag=Requiere Energ\u00eda!
hints.powerrequired.desc=Esta m\u00e1quina requiere energ\u00eda de un motor para funcionar. Conecte un motor y ponerlo en marcha, para permitir la producci\u00f3n.
hints.powerraintank.tag=La Embotelladora requiere energ\u00eda!
hints.powerraintank.desc=Incluso un Colector de Lluvia sin motor recoger\u00e1 la lluvia. Sin embargo, para embotellar el agua, se requiere la energ\u00eda de un motor.
hints.manualpeat.tag=No se necesita Pantano!
hints.manualpeat.desc=La turba puede ser cultivada en las turberas autom\u00e1ticas, pero cuando se empieza, es posible que desee intentar recolectar un poco de turba con la mano.
hints.peatharvest.tag=Cosecha turba!
hints.peatharvest.desc=La tierra Pantanosa justo al lado del agua madurar\u00e1 la turba. Use una pala para recoger.
hints.enginetinchoke.tag=Regular Salida
hints.enginetinchoke.desc=Los motores el\u00e9ctricos pueden ser equipados con placas de circuito para reducir su potencia de salida a 1 MJ/t, adem\u00e1s de reducir su demanda energ\u00e9tica.
hints.postage.tag=Pague al Barquero
hints.postage.desc=El env\u00edo de cartas de cuesta sellos. La tarifa base es de 1n, cada accesorio a\u00f1ade otra 1n de los costos.

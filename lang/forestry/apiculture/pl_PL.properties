description.speciesSinister=Niewiele pszcz\u00F3\u0142 mo\u017Ce \u017Cy\u0107 w piekle. Jej \u0142agodne geny by\u0142y cz\u0119sto atakowane przez z\u0142owieszcze piek\u0142o.|Poradnik Pocz\u0105tkuj\u0105cego Pszczelarza
description.speciesFiendish=Wiele pszczelarzy by\u0142o atakowanch przez w\u0142asn\u0105 pszczo\u0142\u0119. B\u0105d\u017A ostro\u017Cny.|Poradnik Pocz\u0105tkuj\u0105cego Pszczelarza
description.speciesDemonic=Sp\u0142on\u0119\u0142a w ogniu piek\u0142a i by\u0142a wychowywana przez inne piekielne pszczo\u0142y. I tak sta\u0142a si\u0119 prawdziwym demonem.|Poradnik Pocz\u0105tkuj\u0105cego Pszczelarza
description.speciesModest=Ta pszczo\u0142a zaaklimatyzowa\u0142a si\u0119 w ciep\u0142ym i suchym klimacie. Czuje si\u0119 \u017Ale w przyjaznych klimatach.|Poradnik Pocz\u0105tkuj\u0105cego Pszczelarza
description.speciesFrugal=Wiele pokole\u0144 pszcz\u00F3\u0142 piek\u0142o si\u0119 na s\u0142o\u0144cu do produkcji tego gatunku.|konwboj, pszczelarz z dzikiego zachodu
description.speciesAustere=Niebezpieczna i lotna; Wiele pszczelarzy stoi przy niej w pe\u0142nym odzianiu.|Poradnik Pocz\u0105tkuj\u0105cego Pszczelarza
description.speciesTropical=Pospolita, lecz truj\u0105ca pszczo\u0142a mieszkaj\u0105ca g\u0142\u0119boko w d\u017Cungli.|Poradnik Pocz\u0105tkuj\u0105cego Pszczelarza
description.speciesExotic=D\u0142ugo-\u017Cyj\u0105ca pszczo\u0142a z ciep\u0142ych i wilgotnych teren\u00F3w.|Poradnik Pocz\u0105tkuj\u0105cego Pszczelarza
description.speciesEdenic=Podr\u00F3\u017Cowa\u0142a daleko i wysoko i szeroko i g\u0142\u0119boko, a jej do\u015Bwiadczenie przenika przez nas nawet je\u015Bli stoimy blisko jej.|Poradnik Pocz\u0105tkuj\u0105cego Pszczelarza
description.speciesEnded=Poszukiwacze Przyg\u00F3d bior\u0105 przyk\u0142ad z tej pszczo\u0142y. Uwaga! Czasem nosi kapelusz.|Leksykon Pszczelarza
description.speciesWintry=Pospolita, lecz wyrze\u017Abiona z lodu i ch\u0142odu pszczo\u0142a. Przeniesienie jej do cieplejszych klimat\u00F3w jest wielkim wyzwaniem.|Poradnik Pocz\u0105tkuj\u0105cego Pszczelarza
